<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <img class="sidebar__img" src="assets/img/stefan.png" alt="">
            <p class="sidebar__name">Stefan Turner</p>
            <p class="sidebar__city">Glarus, Switzerland</p>
            <h3 class="sidebar__title">Statistics</h3>
            <div class="stats">
                <p class="stats__text">Movies in library</p>
                <p class="stats__num">147</p>
            </div>
            <div class="stats">
                <p class="stats__text">Movies watched</p>
                <p class="stats__num">110</p>
            </div>
            <div class="stats">
                <p class="stats__text">Top Genre</p>
                <p class="stats__num">Horror</p>
            </div>
            <div class="stats">
                <p class="stats__text">Best rated</p>
                <p class="stats__num">sldk</p>
            </div>
            <div class="stats">
                <p class="stats__text">Worst rated</p>
                <p class="stats__num">dadskjfh</p>
            </div>
        </aside> 
        <img class="sidebar__label" src="assets/img/open-profile.svg" alt="">
        <header class="header">
            <h1 class="header__logo"><span class="header__logo--white">My</span>Movies</h1>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__list-item"><a href="#" class="header__link header__link--active">Search</a></li>
                    <li class="header__list-item"><a href="library.html" class="header__link">My Library</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="search">
                <h2 class="search__title">Find New Movies</h2>
                <input type="text" class="search__input">
                <button class="search__button">Search</button>
            </div>
            <h2 class="results__title"></h2>
            <div class="results">
                
                <div class="results__container">

                </div>
            </div>
        </main>
        <div class="details">
            <button class="details__close"><img class="details__close-icon" src="assets/img/arrow-left.svg"></button>
            <div class="details__imdb">
                <p class="details__imdb-text">Imdb</p>
                <p class="details__imdb-value">7.5</p>
            </div>
            <img class="details__img" alt="Movie Poster">    
            <div class="card">
                <h2 class="card__title"></h2>
                <div class="card__tablet">
                    <div class="card__infos-container">
                        <p class="card__genre">Genre: <span class="card__genre-value"></span></p>
                        <p class="card__runtime">Runtime: <span class="card__runtime-value"></span></p>
                        <p class="card__cast">Cast: <span class="card__cast-value"></span></p>
                    </div>
                    <p class="card__plot"></p>                    
                    <button class="card__button">Add to library</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="assets/js/index.js"></script>
</body>
</html>
